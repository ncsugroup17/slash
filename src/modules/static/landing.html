<!DOCTYPE html>
<html>

<head>
  <title>Slash</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
</head>

<body>

  <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home" >
    <!-- <div class="w3-display-left w3-text-white" style="padding:48px">  -->
      <div class="loginbuttondiv" > 
      <!-- <span class="w3-jumbo w3-hide-small">SLASH</span><br> -->
      <!-- <span class="w3-xxlarge w3-hide-large w3-hide-medium">Start something that matters</span><br> -->
      <!-- <span class="title">"Elevating Your Shopping Experience, All you need is One Comparison."</span> -->
      <!-- <p><a onclick="document.getElementById('id01').style.display='block'"
          class="lbutton " >
          Log In</a></p>
          <br>
          <p><a onclick="document.getElementById('id02').style.display='block'"
            class="lbutton">
            Register</a></p>  -->



      
              {% if login %}
              <p>Welcome, {{ session['user_info'][1] }}!</p>
              <a href="{{ url_for('logout') }}">Logout</a>
          {% else %}
              <a href="{{ url_for('login_google') }}">
                  <button type="button" >Login with Google</button>
              </a>
              <!-- <a href="{{ url_for('login') }}">
                  <button type="button">Traditional Login</button>
              </a> -->
          {% endif %}
        
          {% if invalid %}
        
            <div id="errorPopup" class="popup">
              <div class="popup-content">
                <span onclick="document.getElementById('errorPopup').style.display='none'" class="close" id="closeError">&times;</span>
                <p>Invalid Username or Password.</p>
              </div>
            </div>
        
          {% endif %}
        
      
    </div>
    
    
    

    
  </header>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
      <div class="w3-center" ><br>
        <span onclick="document.getElementById('id01').style.display='none'"
          class=" w3-button w3-xlarge w3-transparent w3-display-topright"  title="Close Modal">×</span>
        <img
          src="https://abhyasedu.com/img/login.png"
          alt="Avatar" style="width:50% " class="w3-circle w3-margin-top">
      </div>
      <form class="w3-container" method="POST" action="/login">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username"
            required>
          <label ><b>Password</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="password" id="pass" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!]).{8,}" name="password"
            required>
            <label>At least min 8 character length,1 uppercase,1 lowercase,1 digit,1 special character </label>
            <br>
            <input type="checkbox" onclick="myfunction()">Show Password
          <button class="w3-button w3-block w3-black w3-section w3-padding" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
<script>
function myfunction(){
  var x = document.getElementById('pass');
  if(x.type==="password"){
    x.type ="text";
  }else{
    x.type = "password";
  }
}

</script>
  <div id="id02" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
      <div class="w3-center"><br>
        <span onclick="document.getElementById('id02').style.display='none'"
          class=" w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
        <img
          src="https://abhyasedu.com/img/login.png"
          alt="Avatar" style="width:50%" class="w3-circle w3-margin-top">
      </div>
      <form class="w3-container" method="POST" action="/register">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username"
            required>
          <label><b>Password</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="password" id ="reg"placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!]).{8,}" name="password"
            required>
            <label>At least min 8 character length,1 uppercase,1 lowercase,1 digit,1 special character </label>
            <br>
            <input type="checkbox" onclick="lfunction()">Show Password
          <button class="w3-button w3-block w3-black w3-section w3-padding" type="submit">Register</button>
        </div>
      </form>
      <script>
        function lfunction(){
          var y = document.getElementById('reg');
          if(y.type==="password"){
            y.type ="text";
          }else{
            y.type = "password";
          }
        }
        
        </script>
    </div>
  </div>

  </div>
</body>

</html>
